<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моё первое приложение</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="manifest" href="manifest/manifest.json">
</head>
<body>
    <div id="root"></div>
    <script src="/static/build/app.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker успешно зарегистрирован со сферой действия: ', registration.scope);
                }, function(err) {
                // registration failed :(
                console.log('ServiceWorker не удалось зарегистрировать: ', err);
            }).catch(function(err) {
                console.log(err)
            });
        });
    } else {
        console.log('ServiceWorker не поддерживается');
    }
    window.addEventListener('appinstalled', (evt) => {
        fetch("/", {
            method: 'GET',
            credentials: 'include',
        });
    });
     </script>
     <script src="/notifictations.js"></script>
</body>
</html>
